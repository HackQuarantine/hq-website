name: Jekyll site CI

on:
  push:
    branches:
    - master
  repository_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Use up to date submodules
      uses: srt32/git-actions@v0.0.3
      with:
        args: git submodule update --init --remote --merge
    
    - name: Deploy
      uses: s0/git-publish-subdir-action@master
      env:
        REPO: git@github.com:HackQuarantine/hq-website.git
        BRANCH: gh-pages
        FOLDER: .
        SSH_PRIVATE_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}

