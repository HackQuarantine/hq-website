name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use up to date submodules
      uses: srt32/git-actions@v0.0.3
      with:
        args: git submodule update --init --remote --merge
